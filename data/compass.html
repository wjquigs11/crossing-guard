<!DOCTYPE html>
<html lang="en">

<head>
  <title>Heading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .compass {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: auto;
    }

    .compass>.compass-circle,
    .compass>.my-point {
      position: absolute;
      width: 90%;
      height: 90%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      background: url(./compasscard.png) center no-repeat;
      background-size: contain;
    }

    .start-btn {
      margin-bottom: auto;
    }
  </style>
</head>

<body>
  <!-- Simulate a smartphone / tablet -->
  <div class="mobile-container">
    <div class="topnav">
      <a href="/" class="active">
        <h1>Compass Heading</h1>
      </a>
      <div id="myLinks">
        <a href="/settings">Settings</a>
        <a href="/wifimanager">Wifi Settings</a>
        <a href="/calibrate">Calibrate</a>
        <a href="/mastcompass">Mast Compass</a>
        <a href="/compass">Compass</a>
        <a href="/update">Update</a>
        <a href="/host">Host info</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="menuFun()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <br>
    <br>
    <div class="compass">
      <div class="compass-circle"></div>
    </div>
    <br>
    <br>
    <div class="card">
      <p class="bearing"><span id="bearing"></span>&deg;</p>
      <img id="calibration" src="red.png" width="20" height="20" alt="calibration">
    </div>
  </div>
  <script src="main-script.js"></script>
  <script src="compass-script.js"></script>
</body>

</html>
